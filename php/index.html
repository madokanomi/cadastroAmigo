<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do amigo - Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-image:url('assets/moto.png'); background-size:cover;   overflow: hidden; ; width:100vh; height:100vh; background-repeat: no-repeat;">
    <br><br>
    <h1>Cadastro de Usuário</h1>

    <fieldset>
        <form action="" method="get" class="form-example">
        <br> <br>
        <center>
        <label name="nome"> Nome de usuário</label><br>
        <input type="text" name="" id="nm_usuario"><br><br>
        <label name="email"> Email </label><br>
        <input type="text" name="" id="nm_email"><br><br>
        <label name="senha"> Senha</label><br>
        <input type="text" name="" id="nm_senha"><br><br>
        <input type="submit" style="border-radius:10px; font-size:20px; color:white; border-width:3px; background-color:rgb(10, 10, 10); border-style:hidden; padding:7px;" value="Cadastrar"></input>
    </center>   
    </form>
    </fieldset>

</body>
</html>
