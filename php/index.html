<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do amigo - Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-image:url('assets/shadowamigo.avif'); background-size:cover;">
    <center>
    <h1>Cadastro de Usuário</h1>

    <fieldset>
        <form action="" method="get" class="form-example">
        <br><br>
        <label name="nome"> Nome de usuário</label><br>
        <input style="border-radius:10px; padding-left:8px;"type="nome" name="" id="nm_usuario"><br><br>
        <label name="email"> Email </label><br>
        <input style="border-radius:10px; padding-left:8px;" type="email" name="" id="nm_email"><br><br>
        <label name="senha"> Senha</label><br>
        <input style="border-radius:10px; padding-left:8px;" type="senha" name="" id="nm_senha"><br><br>
        <input type="submit" style="border-radius:6px; font-size:20px; border-width:3px; background-color:white;" value="Cadastrar"></input>
        </form>
    </fieldset>
</center>
</body>
</html>
